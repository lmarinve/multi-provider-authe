<!DOCTYPE html>
<html>
<head>
    <title>ORCID Authentication</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Processing ORCID Authentication...</h2>
        <p>This window will close automatically once authentication is complete.</p>
    </div>

    <script>
        // Extract authorization code and state from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Determine the parent origin based on where this page was opened from
        let parentOrigin = '*'; // Fallback to allow any origin
        try {
            // Try to get the opener's origin if possible
            if (window.opener && window.opener.location) {
                parentOrigin = window.opener.location.origin;
            }
        } catch (e) {
            // Cross-origin security might prevent access, use wildcard
            console.log('Could not determine parent origin, using wildcard');
        }

        console.log('Sending message to parent with origin:', parentOrigin);

        if (error) {
            // Send error to parent window
            window.opener?.postMessage({
                type: 'ORCID_AUTH_ERROR',
                error: errorDescription || error
            }, parentOrigin);
        } else if (code && state) {
            // Send success to parent window
            window.opener?.postMessage({
                type: 'ORCID_AUTH_SUCCESS',
                code: code,
                state: state
            }, parentOrigin);
        } else {
            // Send error for missing parameters
            window.opener?.postMessage({
                type: 'ORCID_AUTH_ERROR',
                error: 'No authorization code received'
            }, parentOrigin);
        }

        // Close this window after a short delay
        setTimeout(() => {
            window.close();
        }, 1000);
    </script>
</body>
</html>
