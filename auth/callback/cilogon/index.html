<!DOCTYPE html>
<html>
<head>
    <title>CILogon Authentication</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3287c8 0%, #4093cc 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #dc3545;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success {
            background: #28a745;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing CILogon Authentication...</h2>
        <p>This window will close automatically once authentication is complete.</p>
        <div id="status"></div>
    </div>

    <script>
        (function() {
            const statusEl = document.getElementById('status');
            
            function showStatus(message, type = 'info') {
                statusEl.innerHTML = `<div class="${type}">${message}</div>`;
            }

            function handleAuthCallback() {
                try {
                    // Extract authorization code and state from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const code = urlParams.get('code');
                    const state = urlParams.get('state');
                    const error = urlParams.get('error');
                    const errorDescription = urlParams.get('error_description');

                    console.log('CILogon callback received:', { code: !!code, state: !!state, error });

                    if (error) {
                        const errorMsg = errorDescription || error || 'Unknown authentication error';
                        showStatus(`Authentication failed: ${errorMsg}`, 'error');
                        
                        // Try multiple ways to communicate the error
                        const errorData = {
                            type: 'CILOGON_AUTH_ERROR',
                            error: errorMsg
                        };
                        
                        if (window.opener && !window.opener.closed) {
                            console.log('Sending error to opener');
                            window.opener.postMessage(errorData, '*');
                        } else if (window.parent && window.parent !== window) {
                            console.log('Sending error to parent frame');
                            window.parent.postMessage(errorData, '*');
                        } else {
                            console.log('Storing error in localStorage');
                            try {
                                localStorage.setItem('cilogon_auth_result', JSON.stringify({
                                    ...errorData,
                                    timestamp: Date.now()
                                }));
                            } catch (e) {
                                console.error('Failed to save error to localStorage:', e);
                            }
                        }
                        return;
                    }

                    if (!code || !state) {
                        const errorMsg = 'Invalid response from CILogon - missing code or state';
                        showStatus(errorMsg, 'error');
                        
                        const errorData = {
                            type: 'CILOGON_AUTH_ERROR',
                            error: errorMsg
                        };
                        
                        if (window.opener && !window.opener.closed) {
                            window.opener.postMessage(errorData, '*');
                        } else if (window.parent && window.parent !== window) {
                            window.parent.postMessage(errorData, '*');
                        } else {
                            try {
                                localStorage.setItem('cilogon_auth_result', JSON.stringify({
                                    ...errorData,
                                    timestamp: Date.now()
                                }));
                            } catch (e) {
                                console.error('Failed to save error to localStorage:', e);
                            }
                        }
                        return;
                    }

                    showStatus('Authentication successful! Completing login...', 'success');

                    // Send the authorization code back to the parent window
                    if (window.opener && !window.opener.closed) {
                        console.log('Sending success message to opener');
                        window.opener.postMessage({
                            type: 'CILOGON_AUTH_SUCCESS',
                            code: code,
                            state: state
                        }, '*');
                        
                        showStatus('Authentication successful! You can close this window.', 'success');
                        
                        // Close this window after a brief delay
                        setTimeout(() => {
                            window.close();
                        }, 2000);
                    } else if (window.parent && window.parent !== window) {
                        console.log('Sending success message to parent frame');
                        window.parent.postMessage({
                            type: 'CILOGON_AUTH_SUCCESS',
                            code: code,
                            state: state
                        }, '*');
                        
                        showStatus('Authentication successful! You can close this window.', 'success');
                    } else {
                        console.error('No parent window or opener found');
                        showStatus(`Unable to communicate with parent window. Code: ${code.substring(0, 10)}...`, 'error');
                        
                        // Store the result in localStorage as a fallback
                        try {
                            localStorage.setItem('cilogon_auth_result', JSON.stringify({
                                type: 'CILOGON_AUTH_SUCCESS',
                                code: code,
                                state: state,
                                timestamp: Date.now()
                            }));
                            showStatus('Authentication data saved locally. Please return to the main window.', 'success');
                        } catch (e) {
                            console.error('Failed to save to localStorage:', e);
                        }
                    }

                } catch (err) {
                    console.error('Callback handling error:', err);
                    const errorMsg = `Error processing callback: ${err.message}`;
                    showStatus(errorMsg, 'error');
                    
                    const errorData = {
                        type: 'CILOGON_AUTH_ERROR',
                        error: err.message
                    };
                    
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage(errorData, '*');
                    } else if (window.parent && window.parent !== window) {
                        window.parent.postMessage(errorData, '*');
                    } else {
                        try {
                            localStorage.setItem('cilogon_auth_result', JSON.stringify({
                                ...errorData,
                                timestamp: Date.now()
                            }));
                        } catch (e) {
                            console.error('Failed to save error to localStorage:', e);
                        }
                    }
                }
            }

            // Run the callback handler when the page loads
            handleAuthCallback();
        })();
    </script>
</body>
</html>
