<!DOCTYPE html>
<html>
<head>
    <title>ORCID Authentication</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3287c8 0%, #4093cc 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #dc3545;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success {
            background: #28a745;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing ORCID Authentication...</h2>
        <p>This window will close automatically once authentication is complete.</p>
        <div id="status"></div>
    </div>

    <script>
        (function() {
            const statusEl = document.getElementById('status');
            
            function showStatus(message, type = 'info') {
                statusEl.innerHTML = `<div class="${type}">${message}</div>`;
            }

            function handleAuthCallback() {
                try {
                    // Extract authorization code and state from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const code = urlParams.get('code');
                    const state = urlParams.get('state');
                    const error = urlParams.get('error');
                    const errorDescription = urlParams.get('error_description');

                    console.log('ORCID callback received:', { code: !!code, state: !!state, error });

                    if (error) {
                        const errorMsg = errorDescription || error || 'Unknown authentication error';
                        showStatus(`Authentication failed: ${errorMsg}`, 'error');
                        
                        // Send error to parent window
                        if (window.opener) {
                            window.opener.postMessage({
                                type: 'ORCID_AUTH_ERROR',
                                error: errorMsg
                            }, '*');
                        }
                        return;
                    }

                    if (!code || !state) {
                        showStatus('Invalid response from ORCID - missing code or state', 'error');
                        
                        if (window.opener) {
                            window.opener.postMessage({
                                type: 'ORCID_AUTH_ERROR',
                                error: 'Invalid response from ORCID - missing authorization code or state'
                            }, '*');
                        }
                        return;
                    }

                    showStatus('Authentication successful! Completing login...', 'success');

                    // Send the authorization code back to the parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'ORCID_AUTH_SUCCESS',
                            code: code,
                            state: state
                        }, '*');
                        
                        // Close this window after a brief delay
                        setTimeout(() => {
                            window.close();
                        }, 1500);
                    } else {
                        showStatus('Unable to communicate with parent window. You can close this window manually.', 'error');
                    }

                } catch (err) {
                    console.error('ORCID callback handling error:', err);
                    showStatus(`Error processing callback: ${err.message}`, 'error');
                    
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'ORCID_AUTH_ERROR',
                            error: err.message
                        }, '*');
                    }
                }
            }

            // Run the callback handler when the page loads
            handleAuthCallback();
        })();
    </script>
</body>
</html>
