<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Handle GitHub Pages SPA routing
        const path = window.location.pathname;
        if (path.includes('/auth/callback/')) {
            // Extract the provider from the path
            const match = path.match(/\/auth\/callback\/(\w+)/);
            if (match) {
                const provider = match[1];
                // Redirect to the proper callback handler
                window.location.href = `/auth/callback/${provider}/${window.location.search}${window.location.hash}`;
            }
        }
    </script>
</body>
</html>
